<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dr. Deepak | NeuraScaleX</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    
    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dr. Deepak">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <style>
        :root {
            --navy: #001b3a;
            --gold: #C5A059;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--navy);
            color: var(--white);
            overflow: hidden;
            position: fixed;
            width: 100vw;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--navy);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        .splash-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        /* Safety Net Background */
        #safety-net {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--navy);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 60px;
        }

        .main-logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: pulse 3s ease-in-out infinite;
        }

        .tagline {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .open-chat-btn {
            background: var(--gold);
            color: var(--navy);
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(197, 160, 89, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .open-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(197, 160, 89, 0.4);
        }

        .open-chat-btn:active {
            transform: translateY(0);
        }

        .footer-text {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }

        /* Chat Container */
        #chat-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100;
        }

        /* Override widget styles for full-screen */
        .nexus-chat-widget {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            border-radius: 0 !important;
            margin: 0 !important;
        }

        .nexus-chat-toggle {
            display: none !important;
        }

        /* Loading Indicator */
        .loading-indicator {
            margin-top: 20px;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gold);
            animation: loadingDots 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingDots {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .splash-logo, .main-logo {
                font-size: 2rem;
            }
            
            .open-chat-btn {
                padding: 16px 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-logo">NeuraScaleX</div>
        <div class="splash-text">Initializing Secure Environment...</div>
        <div class="loading-indicator">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Safety Net Background -->
    <div id="safety-net">
        <div class="logo-container">
            <div class="main-logo">NeuraScaleX</div>
            <div class="tagline">Your Digital Clinical Companion</div>
        </div>
        <button class="open-chat-btn" onclick="reopenChat()">OPEN DIGITAL TWIN</button>
        <div class="footer-text">ðŸ”’ Secure Clinical Environment</div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container"></div>

    <!-- Core Logic -->
    <script>
        // Clear session storage for fresh demo experience
        localStorage.clear();
        sessionStorage.clear();

        // Hide splash screen after 2 seconds
        setTimeout(() => {
            document.getElementById('splash-screen').classList.add('hidden');
        }, 2000);

        // Auto-open chat function (The "Anil Fix")
        function openNexusChat() {
            const waitForBtn = setInterval(() => {
                const btn = document.querySelector(".nexus-chat-toggle");
                
                if (btn) {
                    btn.click();
                    clearInterval(waitForBtn);
                }
            }, 300);
        }

        // Reopen chat function for safety net button
        function reopenChat() {
            openNexusChat();
        }

        // Widget Configuration
        window.nexusChatbotConfig = {
            position: 'bottom-right',
            theme: 'default',
            autoOpen: false,
            welcomeMessage: "Hi, I'm Dr Neura. How can I support your health today?"
        };
    </script>

    <!-- NeuraScaleX Widget Script -->
    <script 
        src="https://nsx-widget-cxepcse2cxcmczbk.uksouth-01.azurewebsites.net/nexus-chatbot-widget.js"
        onload="openNexusChat()">
    </script>
</body>
</html>
